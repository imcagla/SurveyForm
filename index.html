<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Survey Form</title>
</head>
<body class="bg-color" >
   <header class="header">
     <h1 id="title">Dance Camp Survey Form</h1>
     <p id="description"> Come and dance together!</p>
   </header>
  <form id="survey-form" class="survey-bg" action="">
    <div class="form-group">
      <label id="name-label" for="name">Name:</label>
      <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email:</label>
      <input class="form-control" id="email" name="email" type="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label id="number-label" for="age" >Age (Optional):</label>
      <input class="form-control" id="number" name="age" type="number" placeholder="Age" min="16" max="120" required>
    </div>
    <div class="form-group">
      <label for="role">Which option best describes your current role?</label>
      <select name="role" id="dropdown" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Choreographer</option>
        <option value="learner">Professional Dancer</option>
        <option value="prefernottosay">Prefer Not To Say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label>Would you recommend our Dance Camp to a friend?</label>
      <ul>
        <li><input name="userrecommend" value="definitely" type="radio" checked>Definitely</li>
        <li><input name="userrecommend" value="maybe" type="radio">Maybe</li>
        <li><input name="userrecommend" value="notsure" type="radio">Not sure</li>
      </ul>
    </div>
    <div class="form-group">
      <label>What is your favorite genre?</label>
      <select name="role" id="dropdown" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Hip-Hop</option>
        <option value="projects">Urban</option>
        <option value="community">Break dance</option>
        <option value="opensource">Popping</option>
      </select>
    </div>
     <div class="form-group">
      <label>Which genre do you wanna dance in camp?</label>
      <ul>
        <li><input value="frontend" type="checkbox">Hip-Hop</li>
        <li><input value="beckend" type="checkbox">Urban</li>
        <li><input value="datavisual" type="checkbox">Breaking</li>
        <li><input value="challenges" type="checkbox">Popping</li>
        <li><input value="opensource" type="checkbox">Ladies</li>
        <li><input value="gitter" type="checkbox">Locking</li>
        <li><input value="videos" type="checkbox">Modern</li>
        <li><input value="meetup" type="checkbox">Wacking</li>
      </ul>
    </div>
    <div class="form-group"> 
      <label>Any comments or suggestions?</label>
      <textarea class="form-control" name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
    </div>
    <div class="form-group">
      <button id="submit" type="submit" class="form-control btn-style">Submit</button>
    </div>
  </form>
</body>
</html>
